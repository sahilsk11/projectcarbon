<html>
    <head>
        <title>CO2 Values</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="css/organize.css" rel="stylesheet">
        <link href="dashboard.png" rel="icon">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="js/XHRequest.js"></script>

        <script>

            function sendChartRequest(values) {
                XHRequest.createRequest({
                    success: setData,
                    params: {
                        command: "getchart",
                        values: values
                    },
                    url: "response_handler.py"
                });
            }

            function initChart(override) {
                var url = new URL(window.location.href);
                var values = url.searchParams.get("values");
                if (values == null)
                {
                    values = 1000;
                } else {
                    document.getElementById("values").value = values;
                }
                sendChartRequest(values);
            }

            function validateInput(values) {
                if (isNaN(values)) {
                    return false;
                }
                return true;
            }

            function changeChart(override) {
                if (override != null) {
                    window.location = window.location.pathname;
                } else {
                    values = document.getElementById("values").value;
                    if (!validateInput(values)) {
                        changeChart(true);
                    } else {
                        var url = window.location.pathname;
                        window.location = url + '?values=' + values;
                    }
                }
            }

            function setData(xhr, xhrConfig) {
                var co2Levels;
                var timeValues;
                var response = JSON.parse(xhr.responseText);
                timeValues = response[0];
                co2Levels = response[1];
                tempLevels = response[2];
                constructChart(timeValues, co2Levels, tempLevels);
            }

            function constructChart(timeValues, co2Levels, tempLevels) {
                var ctx = document.getElementById('myChart');
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: timeValues,
                        datasets: [{
                            label: "CO2 Levels (ppm)",
                            data: co2Levels,
                            backgroundColor: "rgba(0, 0, 0, 0.7)",
                            pointRadius: 2
                        }]
                    },
                    options: {
                        backgroundColor: "blue",
                        responsive: true,
                        scales: {
                            color: "white",
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: "CO2 Levels (ppm)"
                                },
                                ticks: {
                                    beginAtZero: true
                                }
                            }],
                            xAxis: [{
                                gridLines: {
                                    display: false
                                },
                                scaleLabel: {
                                    display: true,
                                }
                            }]
                        }
                    }
                });
            }
        </script>
    </head>

    <body onload="initChart()" class="dark">
        <h1 class="title-font">CO2 Data</h1>
        <h3 class="title-font subtitle">Location: Dorm room</h3>

        <div class="side-nav">

        </div>

        <div class="graph-container">
            <canvas id="myChart" aria-label="Hello ARIA World" role="img"></canvas>
        </div>
        <div class="button-group">
            <label class="form-label">How many values to display?</label><br>
            <input id="values" class="value-input"><br><br>
            <button class="btn" onclick="changeChart()">Change</button>
            <button class="btn" onclick="changeChart(true)">Reset</button>
        </div>
    </body>
</html>
